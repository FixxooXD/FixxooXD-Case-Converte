<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&display=swap" rel="stylesheet" />
  <title>Case-converter</title>
  <style>
    #Intro,
    span,
    textarea,
    .text,
    button {
      font-family: "Exo 2", sans-serif;
    }

    .mar{
  margin-top: 10vh;
}

    button {
      background-color: #ffab00;
      color: white;
    }

    footer {
      /* background-color: #D3DECB; */
      background-color: grey;
    }

    /* @media only screen and (max-width: 320px) {
        #links-div{
          width: 100%;
        }
    }  */
    i {
      /* color: #f59e0b; */
    }

    .textarea-box {
      border-color: #f8a922;
    }

    textarea:focus,
    input:focus {
      outline: 0;
    }

    *:focus {
      outline: 0;
    }
  </style>
</head>

<body>
  <div class="w-full h-screen flex-col justify-center relative">
    <!-- content-box -->
    <div class="flex flex-col">
      <div class="border-b-2 w-screen p-2 bg-amber-500 shadow-mg">
        <h1 class="text-4xl" id="Intro">
          <a href="./index.html">Case Converter</a>
        </h1>
      </div>
      <div class="flex flex-col ml-auto mr-auto px-2">
        <div class="justify-center text-xl sm:text-xl mt-4" id="Intro">
          Accidentally left the caps lock on and typed something, but can't be
          bothered to start again and retype it all?
        </div>
        <div class="sm:text-xl mb-4 relative" id="Intro">
          dont Bother just Simply enter your text and choose the case you want
          to convert it to.
          <div id="text" class="text ml-auto mr-4 absolute right-0 hidden mt-3 text-sm">
            copied
          </div>
        </div>
        <div class="mt-4">
          <div id="text" class="text ml-auto mr-1 absolute hidden">
            copied
          </div>
          <div class="textarea-box flex relative border-4">
            <textarea name="" class="resize-none w-full h-80 px-3" id="textarea"></textarea>
            <div class="text-2xl mr-2">
              <div class="cursor-pointer">
                <i id="copyBtn" class="fa-regular fa-copy p-2 rounded-lg bg-amber-300 mt-1 transition-all"></i>
              </div>
            </div>
          </div>
        </div>
        <div>
          <span class="sm:ml-4">Characters: <span id="ch-counter">0</span></span>
          <span class="ml-3 sm:ml-8">Words: <span id="wdCounter">0</span></span>
          <span class="ml-3 sm:ml-8">Lines: <span id="linesCount">0</span></span>
        </div>
        <!-- All Buttons -->
        <div class="ml-auto mr-auto mt-4 px-4 pl-4 aling-center">
          <button id="sentenceBtn" class="px-3 py-1 ml-2 mr-1 sm:px-3 sm:py-1 sm:mr-5">
            Sentence case
          </button>
          <button id="LowerBtn" class="px-3 py-1 sm:px-3 sm:py-1 sm:mr-5">
            Lower case
          </button>
          <button id="upperBtn" class="px-3 py-1 ml-2 mt-1 sm:px-3 sm:py-1 sm:mr-5">
            Upper case
          </button>
          <button id="alternateBtn" class="px-3 py-1 ml-1 sm:px-3 sm:py-1 sm:mr-5">
            aLtErNate case
          </button>
          <button id="titleBtn" class="px-3 py-1 mt-1 ml-2 sm:px-3 sm:py-1 sm:mr-5">
            Title case
          </button>
          <button id="inverseBtn" class="ml-1 px-3 py-1 sm:px-3 sm:py-1 sm:mr-5">
            Inverse case
          </button>
        </div>
        <div class="mt-5 ml-4 sm:flex sm:flex-row justify-center sm:mt-2 sm:mt-5">
          <button value="download" id="downloadBtn" class="px-3 py-1 ml-2 sm:px-3 sm:py-1 sm:mr-5">
            <span><i class="fa-solid fa-download"></i> </span>Download Text
          </button>
          <button id="clear" class="px-3 py-1 sm:px-8 sm:py-1 sm:mr-5">
            <i class="fa-solid fa-eraser"></i> Clear
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- links -->
  <footer class="flex w-full mt-auto mt-2  mar  justify-center sm:justify-end sm:bottom-0 pb-1 py-3 footer-res">
    <span class="hidden sm:block absolute left-0 font-light">Developed By
      <a class="font-light text-amber-500" href="https://github.com/FixxooXD" target="_blank">FixxooXD</a></span>
    <div class="flex flex-row w-80 justify-center justify-around">
      <div>
        <a href=""><i class="fa-brands fa-github text-2xl"></i></a>
      </div>
      <div>
        <a href=""><i class="fa-brands fa-twitter text-2xl"></i></a>
      </div>
      <div>
        <a href=""><i class="fa-brands fa-instagram text-2xl"></i></a>
      </div>
      <div>
        <a href=""><i class="fa-brands fa-linkedin text-2xl"></i></a>
      </div>
    </div>
  </footer>

  <script src="./app.js"></script>
  <!-- npx tailwindcss -i src/tailwind.css -o ./styles.css --watch -->
</body>

</html>
